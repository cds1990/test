    <body> 
        <p>Hello World 1</p>
        <p>Hello World 2</p>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>  
        d3.select("body").selectAll("p");      
        var w = 300;
        var h = 300;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        var padding = {left:30, right:30, top:20, bottom:20};
        var dataset = [ 2.5 , 2.1 , 2 , 1 , 4 ];
        var linear = d3.scaleLinear()
                        .domain([0, d3.max(dataset)])
                        .range([0, 250]);
        var axis = d3.axisBottom()
                    .scale(linear)
                    .ticks(7);
        var rh = 25;
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",20)
            .attr("y",function(d,i){return i*rh;})
            .attr("width",function(d){return linear(d);})
            .attr("height",rh-2)
            .attr("fill","steelblue");
        
        svg.append("g")
          .attr("class","axis")
          .attr("transform","translate(20,130)")
          .call(axis);
        </script> 

    </body>
